<div class="row justify-content-center">
  <h2 >Orders</h2>
</div>
<div class="card-body">
  <div >
    <table class="table">
      <thead class=" text-primary">
      <th width="25%">
        Business
      </th>
      <th width="35%">
        Date to process
      </th>
      <th width="35%">
        Status
      </th>
      </thead>
      <tbody>
      <tr *ngFor="let p of orders">
        <td>
          <img src="https://quos.s3.amazonaws.com/{{p.image}}" width="150" class="clickable" (click)="selectOrder(p)"/>
          <!--{{p.businessName}}-->
        </td>
        <td>
          {{p.deferredTo}}
        </td>

        <td>
          {{p.statusName}}
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="row justify-content-center">
  <app-order-items [order]="selectedOrder" *ngIf="selectedOrder"></app-order-items>
</div>
