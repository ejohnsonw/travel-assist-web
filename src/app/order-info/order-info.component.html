<div class="col-md-8">
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Order Information</h5>
    </div>
    <div class="card-body">
      <form>

          <div class="col-md-12 pr-1">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control"  [(ngModel)]="orderInfo.orderName"  [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Phone</label>

              <input type="text" class="form-control" [(ngModel)]="orderInfo.orderPhone" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" [(ngModel)]="orderInfo.orderEmail" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
