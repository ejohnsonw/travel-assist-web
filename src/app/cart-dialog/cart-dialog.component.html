<h5>Cart</h5>
<div class="card-body">
  <div >
    <table class="table">
      <thead class=" text-primary">
      <th class="text-right" width="25%">

      </th>
      <th width="25%">
        Name
      </th>
      <th width="35%">
        Description
      </th>
      <th width="15%" class="text-right">
        Price
      </th>

      <th width="15%" class="text-right">
        Quantity
      </th>

      <th  class="text-right">
        Action
      </th>
      </thead>
      <tbody>
      <tr *ngFor="let p of cartService['order']['items']">
        <td class="text-right">
          <img src="{{p.product.image}}" width="100%">
        </td>
        <td>
          {{p.product.name}}
        </td>
        <td>
          {{p.product.description}}
        </td>
        <td class="text-right" style="padding-right: 30px">
          {{p.product.price/100}}
        </td>
        <td>
          <input type="text" class="form-control" placeholder="0" [(ngModel)]="p.product.quantity">
        </td>
        <td><button class="btn btn-md btn-outline-danger btn-round btn-icon" (click)="addProduct(p)"><i class="nc-icon nc-simple-add"></i>
        </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-order-info></app-order-info>
<div class="row" *ngIf="!cartService.isEmpty()">
  <div class="col-lg-8 col-md-8 col-sm-8" >
    <button class="btn btn-md btn-primary" (click)="purchase()">Purchase {{cartService.orderTotal()}}</button>
  </div>
</div>
<h6 *ngIf="orderResult">Order #: {{orderResult.orderNumber}}</h6>
