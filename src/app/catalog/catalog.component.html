  <h4>{{business.description}}</h4>

<div class="row">
  <ngb-tabset *ngIf="catalogs">
    <ngb-tab title="{{category.name}}" *ngFor="let category of catalog.productCategories">
      <ng-template ngbTabContent>
        <app-categorylist [category]="category"></app-categorylist>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let ad of business.ads">
    <app-advertisementcard [ad]="ad" [business]="business" ></app-advertisementcard>
  </div>
</div>
